<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mover Equipos - Camioneta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 15px; background: #f8f9fa; }
    #qr-reader { width: 100%; max-width: 400px; margin: 0 auto 20px; }
    .equipo-item { background: white; padding: 10px; margin: 6px 0; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; }
    .btn-scan { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Cargar equipos en camioneta</h2>

    <!-- Formulario de clave -->
    <div id="login-form">
      <p>üîí Ingresa la clave de acceso:</p>
      <input type="password" id="clave" class="form-control" placeholder="Clave secreta">
      <button class="btn btn-primary mt-2 w-100" onclick="validarClave()">Entrar</button>
    </div>

    <!-- Interfaz principal (oculta al inicio) -->
    <div id="app" style="display:none;">

      <div id="qr-reader"></div>
      <button class="btn btn-secondary w-100 btn-scan" onclick="agregarManual()">+ Agregar QR manualmente</button>

      <h5 class="mt-4">Equipos escaneados (<span id="contador">0</span>):</h5>
      <div id="lista-equipos"></div>

      <div class="mt-3">
        <label class="form-label"><strong>Seleccionar destino:</strong></label>
        <select id="destino" class="form-select">
          <option value="">-- Elige un destino --</option>
          <option value="Almac√©n Central">Almac√©n Central</option>
          <option value="Obra Norte">Obra Norte</option>
          <option value="Taller Mec√°nico">Taller Mec√°nico</option>
          <option value="Bodega Sur">Bodega Sur</option>
          <option value="Camioneta">Camioneta</option>
        </select>
      </div>

      <button class="btn btn-success w-100 mt-3" onclick="moverLote()">üöö Mover todos los equipos</button>
      <button class="btn btn-outline-secondary w-100 mt-2" onclick="limpiarTodo()">üóëÔ∏è Limpiar lista</button>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    // CONFIGURACI√ìN: cambia esto al desplegar
    const BACKEND_URL = "http://192.168.0.86:8000"; // Tu IP local + puerto

    let equipos = [];
    const CLAVE_CORRECTA = "camioneta42"; // ‚Üê esta clave debe coincidir con tu backend real despu√©s

    function validarClave() {
      const clave = document.getElementById("clave").value;
      if (clave === CLAVE_CORRECTA) {
        localStorage.setItem("acceso", "autorizado");
        document.getElementById("login-form").style.display = "none";
        document.getElementById("app").style.display = "block";
        iniciarEscaneo();
      } else {
        alert("‚ùå Clave incorrecta");
      }
    }

    function iniciarEscaneo() {
      const scanner = new Html5Qrcode("qr-reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        (qr) => {
          if (!equipos.includes(qr)) {
            equipos.push(qr);
            actualizarLista();
          }
          // Detener y reiniciar para escanear otro
          scanner.stop().then(() => iniciarEscaneo());
        },
        (err) => {
          console.warn("Error de escaneo:", err);
        }
      );
    }

    function agregarManual() {
      const qr = prompt("Escribe el c√≥digo QR del equipo:");
      if (qr && qr.trim() && !equipos.includes(qr.trim())) {
        equipos.push(qr.trim());
        actualizarLista();
      }
    }

    function actualizarLista() {
      document.getElementById("contador").textContent = equipos.length;
      const div = document.getElementById("lista-equipos");
      div.innerHTML = equipos.map(qr => 
        `<div class="equipo-item">
          <span>${qr}</span>
          <button class="btn btn-sm btn-danger" onclick="eliminar('${qr}')">‚úï</button>
        </div>`
      ).join('');
    }

    function eliminar(qr) {
      equipos = equipos.filter(x => x !== qr);
      actualizarLista();
    }

    function limpiarTodo() {
      if (confirm("¬øBorrar todos los equipos escaneados?")) {
        equipos = [];
        actualizarLista();
      }
    }

    function moverLote() {
      const destino = document.getElementById("destino").value;
      if (!destino) return alert("‚ö†Ô∏è Selecciona un destino");
      if (equipos.length === 0) return alert("‚ö†Ô∏è No hay equipos para mover");

      fetch(`${BACKEND_URL}/movimientos/lote`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ equipos: equipos, destino: destino })
      })
      .then(res => res.json())
      .then(data => {
        alert(`‚úÖ ${data.mensaje}`);
        equipos = [];
        actualizarLista();
      })
      .catch(err => {
        alert("‚ùå Error al conectar con el servidor");
        console.error(err);
      });
    }

    // Si ya ingres√≥ la clave antes, mostrar app directamente
    if (localStorage.getItem("acceso") === "autorizado") {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("app").style.display = "block";
      iniciarEscaneo();
    }
<!-- Forzar redeploy -->
  </script>

</body>
</html>
